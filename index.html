<!DOCTYPE html>
<html lang="tr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Anasayfa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="google-logo.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <form action="https://google.com/search">
                <input type="text" name="q" id="search-input" placeholder="Search on Google">
                <div>

                    <input id="buttons" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>

    </div>

</body>

</html>
